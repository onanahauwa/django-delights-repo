{% extends "base.html" %}
{% load static %}

{% block title %}Delete Recipe - Django Delights{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="text-danger text-center">Delete Recipe Requirement</h2>
        <hr>

        <p class="text-center">Are you sure you want to delete <strong>{{ object }}</strong>?</p>

        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'menu' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

<!-- Optional: Add some margin at the bottom for spacing -->
<br><br>
{% endblock %}
