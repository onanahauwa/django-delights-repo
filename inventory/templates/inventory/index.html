{% extends "base.html" %}
{% load static %}
{% block title %}Home - Django Delights{% endblock %}

{% block content %}
    <div class="text-end">
        <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
    </div>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                {% for item in menu_items %}
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Menu image-->
                        <img src="{% static 'inventory/images/' %}{{ item.image }}" class="card-img-top" alt="{{ item.name }}">
                        <!-- Menu details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- menu name-->
                                <h5 class="fw-bolder">{{ item.name }}</h5>
                                <!-- menu price-->
                                ${{ item.price }}
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>  
    </section>
{% endblock %}
